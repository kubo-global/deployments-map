<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css" media="all" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>Afrodidact Map</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100%;
      }

      #top-bar {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="top-bar">
      
    <div id="buttons-container"></div>
    </div>

    <div class="flex h-screen">
      <div id="map" class="flex-grow bg-white transition-transform transform-gpu duration-300">
      </div>
      <div id="sidebar" class="hidden w-1/3 bg-afrodidactDark text-white p-4 transition-transform transform-gpu duration-300 flex-col" style='order:9999;'>
        <div class="flex-1">
          <h2 id="school-name" class="text-2xl font-bold mb-4"></h2>
          <p class="text-base mb-2">
            <span id="school-number-of-students"></span> pupils
          </p>
          <p class="text-base mb-2">
            <span id="school-number-of-clients"></span> KUBO X installed
          </p>
          <p class="text-base">General description:<br><span id="school-description"></span></p>
        </div>
        <img id="class-image" class="hover:cursor-zoom-in mb-2" />
        <button id="closeSidebarBtn" class="px-2 py-1 text-white rounded underline">Close Sidebar</button>
      </div>
  
    </div>
    <!-- <button id="openSidebarBtn" class="fixed bottom-4 right-4 px-4 py-2 bg-blue-500 text-white font-bold rounded">Open Sidebar</button> -->

    <!-- Logo in the bottom right corner -->
    <div class="fixed left-0 bottom-4 m-4">
      <img id="logo" src="img/logo.png" alt="Logo" class="h-16" />
      <h1 class='text-2xl text-white'>Deployments Map</h1></h1Deployments>
    </div>

    <div
      id="image-container"
      class="hidden fixed top-0 left-0 w-screen h-screen bg-black bg-opacity-90 opacity-0 transition-opacity duration-500 items-center justify-center z-50"
    >
      <img
        id="expanded-image"
        src=""
        alt="Expanded Image"
        class="max-w-full max-h-full"
      />
      <button
        id="close-button"
        class="absolute top-10 right-10 p-2 bg-white text-gray-600 rounded-full focus:outline-none"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/mapbox-gl@2.7.0/dist/mapbox-gl.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
